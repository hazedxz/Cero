<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos | Web Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --accent: #007aff;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        /* CANVAS PARA PARTÍCULAS */
        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-color: var(--bg);
        }

        /* PRELOADER */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
        .loader { width: 30px; height: 30px; border: 2px solid var(--glass); border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        .main-content { opacity: 0; transition: opacity 1.5s ease; }
        .content-visible { opacity: 1; }

        nav { padding: 1.5rem 10%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-weight: 700; font-size: 1.1rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        header { height: 90vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; position: relative; }
        h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); margin-bottom: 1rem; letter-spacing: -3px; line-height: 1; font-weight: 700; }
        h1 span { color: var(--accent); }
        .subtitle { font-size: 1.1rem; color: #888; max-width: 550px; margin-bottom: 3rem; font-weight: 300; }

        .btn-ws {
            display: inline-flex; align-items: center; gap: 12px;
            padding: 18px 36px; background: #25D366; color: white;
            text-decoration: none; border-radius: 14px; font-weight: 600;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-ws:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 40px rgba(37, 211, 102, 0.2); }

        .section-title { padding: 0 10%; margin-top: 8rem; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 5px; color: var(--accent); opacity: 0.8; }
        
        /* SKILLS CON EFECTO HOVER */
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; padding: 2rem 10%; perspective: 1000px; }
        .skill-card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.08); 
            padding: 2.5rem 1.5rem; border-radius: 20px; text-align: center;
            transition: transform 0.1s ease, border-color 0.4s ease;
            transform-style: preserve-3d;
        }
        .skill-card:hover { border-color: var(--accent); background: rgba(0,122,255,0.03); }
        .skill-card i { font-size: 2rem; margin-bottom: 15px; color: var(--accent); transition: transform 0.3s; }
        .skill-card:hover i { transform: translateZ(20px); }
        .skill-card p { font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; }

        footer { text-align: center; padding: 6rem 0; color: #444; font-size: 0.8rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="preloader"><div class="loader"></div></div>
    
    <div id="particles-js"></div>

    <div class="main-content" id="content">
        <nav>
            <div class="logo">CARLOS<span>.DEV</span></div>
            <div style="font-size: 0.7rem; color: #25D366; font-weight: 700;"><i class="fas fa-circle" style="font-size: 6px; margin-right: 8px;"></i> DISPONIBLE</div>
        </nav>

        <header>
            <h1>Código que <span>conecta</span> con el mundo.</h1>
            <p class="subtitle">Carlos — Desarrollador Frontend enfocado en crear productos digitales de alto rendimiento y diseño excepcional.</p>
            <a href="https://wa.me/584128398509?text=Hola%20Carlos,%20me%20gustaría%20consultar%20por%20un%20proyecto%20web" target="_blank" class="btn-ws">
                <i class="fab fa-whatsapp" style="font-size: 1.4rem;"></i> INICIAR PROYECTO
            </a>
        </header>

        <p class="section-title">Tecnologías</p>
        <div class="skills-grid">
            <div class="skill-card" onmousemove="tilt(event, this)" onmouseleave="resetTilt(this)">
                <i class="fab fa-html5"></i><p>HTML5</p>
            </div>
            <div class="skill-card" onmousemove="tilt(event, this)" onmouseleave="resetTilt(this)">
                <i class="fab fa-css3-alt"></i><p>CSS3</p>
            </div>
            <div class="skill-card" onmousemove="tilt(event, this)" onmouseleave="resetTilt(this)">
                <i class="fab fa-js"></i><p>JAVASCRIPT</p>
            </div>
            <div class="skill-card" onmousemove="tilt(event, this)" onmouseleave="resetTilt(this)">
                <i class="fab fa-github"></i><p>GITHUB</p>
            </div>
            <div class="skill-card" onmousemove="tilt(event, this)" onmouseleave="resetTilt(this)">
                <i class="fas fa-mobile-screen"></i><p>RESPONSIVE</p>
            </div>
        </div>

        <footer>
            &copy; 2026 CARLOS. TODOS LOS DERECHOS RESERVADOS.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // CONFIGURACIÓN DE PARTÍCULAS
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#007aff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#007aff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } } }
            }
        });

        // PRELOADER
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                    document.getElementById('content').classList.add('content-visible');
                }, 800);
            }, 1000);
        });

        // EFECTO TILT 3D
        function tilt(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function resetTilt(card) {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        }
    </script>
</body>
</html>
