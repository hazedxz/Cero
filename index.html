<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Sanctum | Luis Ernesto</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --lol-gold: #c89b3c; --lol-blue: #0ac8b9; --dark-void: #010a13; }
        body, html { margin: 0; padding: 0; background-color: var(--dark-void); color: #f0f5f5; font-family: 'Orbitron', sans-serif; text-align: center; overflow-x: hidden; }
        
        #bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #010a13; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 4px solid var(--lol-gold); }
        .btn-entrar { background: #1e2328; border: 2px solid var(--lol-gold); color: var(--lol-gold); padding: 15px 50px; cursor: pointer; font-family: 'Orbitron'; letter-spacing: 3px; }

        header { padding: 40px; background: linear-gradient(rgba(1,10,19,0.8), rgba(1,10,19,0.9)), url('https://static.invenglobal.com/upload/image/2018/11/19/i1542661073831828.jpeg'); border-bottom: 2px solid var(--lol-gold); }
        .container { max-width: 950px; margin: 20px auto; padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }

        /* Perfil */
        .profile-card { background: #091428; border: 2px solid var(--lol-gold); padding: 30px; border-radius: 10px; width: 300px; }
        .avatar-frame { width: 180px; height: 180px; margin: 0 auto 20px; border: 4px solid var(--lol-gold); border-radius: 50%; overflow: hidden; box-shadow: 0 0 20px var(--lol-gold); background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; }
        .timer-box { background: rgba(0,0,0,0.5); border: 1px solid var(--lol-blue); padding: 10px; margin-top: 15px; font-family: 'Press Start 2P'; font-size: 0.6rem; color: var(--lol-blue); }

        /* ANIMACI√ìN SPRITE VIDEOJUEGO */
        .game-scene { width: 100%; height: 120px; background: #050505; border: 2px solid var(--lol-gold); position: relative; overflow: hidden; margin-top: 20px; }
        
        /* Sprite de Luis (Pixel Art con CSS) */
        .sprite-luis {
            width: 8px; height: 8px;
            background: #00a2ff;
            position: absolute; bottom: 30px; right: 50px;
            box-shadow: 0 8px #00a2ff, 8px 8px #00a2ff, -8px 8px #00a2ff, 0 16px #00a2ff, -8px 24px #00a2ff, 8px 24px #00a2ff;
            animation: huidaSprite 4s infinite linear paused, caminar 0.2s infinite alternate;
        }

        /* Sprite de Mujer (Pixel Art con CSS) */
        .sprite-mujer {
            width: 8px; height: 8px;
            background: #ff69b4;
            position: absolute; bottom: 30px; right: -50px;
            box-shadow: 0 8px #ff69b4, 8px 8px #ff69b4, -8px 8px #ff69b4, 0 16px #ff69b4, -8px 24px #ff69b4, 8px 24px #ff69b4;
            animation: perseguirSprite 4s infinite linear paused, caminar 0.2s infinite alternate;
        }

        @keyframes huidaSprite { 0% { right: 50px; } 100% { right: 120%; } }
        @keyframes perseguirSprite { 0% { right: -50px; } 100% { right: 100%; } }
        @keyframes caminar { from { transform: translateY(0); } to { transform: translateY(-5px); } }

        .active .sprite-luis, .active .sprite-mujer { animation-play-state: running; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .mc-block { background: #222; border: 2px solid var(--lol-gold); padding: 10px; }
        .mc-block span { display: block; font-family: 'Press Start 2P'; color: #38e038; font-size: 0.8rem; }
        .panic-btn { background: #222; color: #ff4757; border: 2px solid #ff4757; padding: 15px; width: 100%; cursor: pointer; font-family: 'Press Start 2P'; font-size: 0.6rem; }
        .ig-link { display: block; margin-top: 15px; padding: 12px; background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); color: white; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="bloqueo">
        <h2 style="color: var(--lol-gold); font-family: 'Press Start 2P'; font-size: 0.7rem; margin-bottom: 20px;">INICIANDO SESI√ìN DE VIRGINIDAD...</h2>
        <button class="btn-entrar" onclick="iniciar()">LOG IN</button>
    </div>

    <audio id="halo" loop><source src="halo.mp3" type="audio/mpeg"></audio>

    <header>
        <h1 style="font-family: 'Press Start 2P'; color: var(--lol-gold); font-size: 1rem;">SANTUARIO GAMER</h1>
    </header>

    <div class="container">
        <div class="profile-card">
            <div class="avatar-frame">
                <img src="amigo.PNG" alt="Luis Ernesto" class="avatar-img">
            </div>
            <h2 style="margin: 0; color: var(--lol-gold); font-size: 1rem;">LUIS ERNESTO</h2>
            <div class="timer-box">SIN TOCAR PASTO:<br><span id="contador">00:00:00</span></div>
            <a href="https://www.instagram.com/ernesto_zwlr/" target="_blank" class="ig-link">üì∏ INSTAGRAM</a>
        </div>

        <div style="max-width: 500px;">
            <div class="stats-grid">
                <div class="mc-block"><span>14</span><p style="font-size: 0.5rem;">D√çAS SIN SOL</p></div>
                <div class="mc-block"><span>0%</span><p style="font-size: 0.5rem;">SOCIAL</p></div>
                <div class="mc-block"><span>342</span><p style="font-size: 0.5rem;">SKINS LOL</p></div>
            </div>

            <div class="game-scene" id="escena">
                <div style="font-family: 'Press Start 2P'; color: red; font-size: 7px; margin-top: 10px;">¬°ALERTA! CONTACTO FEMENINO INMINENTE</div>
                <div class="sprite-luis"></div>
                <div class="sprite-mujer"></div>
                <div style="position:absolute; bottom:5px; width:100%; border-top: 2px dashed #444;"></div>
            </div>

            <button class="panic-btn" style="margin-top:20px;" onclick="alert('ERROR: Luis Ernesto se ha encerrado en el ba√±o con su Nintendo Switch.')">üö® BOT√ìN DE P√ÅNICO</button>
        </div>
    </div>

    <script>
        function iniciar() {
            document.getElementById("halo").play();
            document.getElementById("bloqueo").style.display = "none";
            document.getElementById("escena").classList.add("active");
            startTimer();
        }

        function startTimer() {
            let seg = 0;
            const disp = document.getElementById('contador');
            setInterval(() => {
                seg++;
                let h = Math.floor(seg/3600);
                let m = Math.floor((seg%3600)/60);
                let s = seg%60;
                disp.innerText = (h<10?"0"+h:h)+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
            }, 1000);
        }
    </script>
</body>
</html>
