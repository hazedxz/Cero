        .mc-block span { display: block; font-family: 'Press Start 2P'; color: #38e038; font-size: 0.8rem; }
        .panic-btn { background: #780a0a; color: white; border: 2px solid red; padding: 15px; width: 100%; cursor: pointer; font-family: 'Press Start 2P'; font-size: 0.6rem; }
